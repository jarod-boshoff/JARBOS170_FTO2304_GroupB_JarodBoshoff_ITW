<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/form.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-me"><h1>Contact Me Form</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="form-box">
                <form action="https://formsubmit.co/jarodnboshoff@gmail.com" method="post">
                    <p>Name & Surname</p>
                    <input type="text" name="Name" required>

                    <p>Email</p>
                    <input type="email" name="email" required>

                    <p>Subject</p>
                    <input type="text" name="text 1">

                    <p>Message</p>
                    <input type="text" name="text 2">

                    <p><input type="submit" value="Submit" required></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
